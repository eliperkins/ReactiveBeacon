# reference: http://www.objc.io/issue-6/travis-ci.html

language: objective-c
xcode_sdk: iphonesimulator
xcode_workspace: Example/ReactiveBeacon.xcworkspace
xcode_scheme: ReactiveBeacon
before_script:
  - export LANG=en_US.UTF-8
  - gem i cocoapods --no-ri --no-rdoc
  - gem i slather --no-ri --no-rdoc
  - cd ReactiveBeaconTests && pod install && cd $TRAVIS_BUILD_DIR
script:
- xcodebuild -workspace ReactiveBeaconTests/ReactiveBeacon.xcworkspace -scheme ReactiveBeacon -sdk iphonesimulator test | xcpretty -c
after_success: slather
